<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <!-- Embedded SVG Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" class="login-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L4 5v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V5l-8-3z" />
        <path d="M10.5 8.5l-2 2 2 2" />
        <path d="M13.5 12.5l2-2-2-2" />
        <path d="M12 15.5V18" />
        <path d="M9.5 14l-2 2" />
        <path d="M14.5 14l2 2" />
      </svg>

      <h1>Sistema de Gestión de Incidencias y Mantenimiento</h1>
      <p>Acceso al sistema</p>
    </div>

    <div class="alert alert-danger" *ngIf="verificationError">
      {{ verificationError }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-person input-icon"></i>
          <input type="text" class="form-control" formControlName="username" placeholder="Nombre de usuario"
            [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid }" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
        </div>
      </div>

      <div class="form-group" *ngIf="isLoginFailed">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </button>
      </div>

      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
